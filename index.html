<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icontab.png">
    <link rel="import" href="component.html">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>WebCounter | up & down</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light d-flex justify-content-arroung overflow-hidden">
        <a class="navbar-brand" href="#">
            <img src="https://cdn-icons-png.flaticon.com/512/0/100.png" width="30" height="30" class="d-inline-block align-top" alt="">WebCounter
        </a>
        <div class="d-flex justify-content-center align-items-center align-content-left flex-row flex-gap-2">
            <button class="btn btn-success m-1">New Counter</button>
        </div>
    </nav>
    <nav class="counters-list">
        <counter-card title="90 days without drugs" date="12-04-2025 12:44" type="down"></counter-card>
        <counter-card title="Days without social media" date="12-04-2025 12:44" type="up"></counter-card>
        <counter-card title="Days without social media" date="12-04-2025 12:44" type="down"></counter-card>
    </nav>
    <!-- Adding section -->
    <nav class="card p-2 m-2" id="add-section">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Title</span>
        </div>
        <input type="text" class="form-control" placeholder="Title" aria-label="Title" aria-describedby="basic-addon1" id="title">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Started/Ended</span>
        </div>
        <input type="datetime-local" class="form-control" placeholder="Started" aria-label="Started" aria-describedby="basic-addon1" id="started">
      </div>
      <div>
        <button class="btn btn-success m-1" id="add-counter">UpCounter</button>
        <button class="btn btn-outline-danger m-1" id="cancel-add">DownCounter</button>
        <button class="btn btn-secondry m-1" onclick="remove('Do you want to cancel this one ?')">Cancel</button>
      </div>
    </nav>
    <footer class="bg-dark center text-light text-center p-3 b-0 w-100 l-0">
        <h6>Made by <a href="https://www.linkedin.com/in/tayeb-abderahim-ismail/" target="_blank" class="text-primary">Abderahim</a> | CopyRight &copy; 2024</h6>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
