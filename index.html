<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icontab.png">
    <link rel="import" href="component.html">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>WebCounter | up & down</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light d-flex justify-content-arroung overflow-hidden">
        <a class="navbar-brand" href="#">
            <img src="https://cdn-icons-png.flaticon.com/512/0/100.png" width="30" height="30" class="d-inline-block align-top" alt="">
            WebCounter
        </a>
        <div class="d-flex justify-content-center align-items-center align-content-left flex-row flex-gap-2">
            <button class="btn btn-success m-1">New UpCounter</button>
            <button class="btn btn-outline-danger m-1">New DownCounter</button>
        </div>
    </nav>
    <nav class="counters-list">
        <div class="card p-2 m-2">
            <div class="class-header d-flex justify-content-between align-items-center flex-row">
                <section class="pl-2 pt-2">
                    <h4 class="card-title p-0 m-0">Days without Smoking</h4>
                    <small>UpCounter | started : 12-04-2025 12:44</small>
                </section>
                <button class="btn p-2 mt-1 mr-1 close bg-light" onclick="remove()">&times;</button>
            </div>
            <div class="card-body d-inline-block text-muted">
                <h2 class="card-text d-inline" class="duration">51 Days , 20 hours</h2> + <small class="font-weight-bold">49:34.98</small>
            </div>
        </div>
        <counter-card title="Days without social media" started="12-04-2025 12:44"></counter-card>
    </nav>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    <footer class="bg-dark center text-light text-center p-3">
        <h6>Made by <a href="https://www.linkedin.com/in/tayeb-abderahim-ismail/" target="_blank" class="text-primary">Abderahim</a> | CopyRight &copy; 2024</h6>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
